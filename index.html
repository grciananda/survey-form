<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">E-mail: <input id="email" type="email" placeholder="email@email.com" required></label>
        <label id="number-label">Age(optional): <input id="number" type="number" min="13" max="120" placeholder="Your age"></label>
        <label>Which option best describes your current role? <br><select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time Job</option>
          <option>Full time Leaner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select></label>
        <label>Would you recommend freeCodeCamp to a friend?<br> <input type="radio" name="recommend" value="definitely"> Definitely<br>
        <input type="radio" name="recommend" value="maybe"> Maybe<br>
        <input type="radio" name="recommend" value="not-sure"></label> Not sure<br>
        <label>What is your favorite feature of freeCodeCamp? <select id="dropdown2">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
        </select></label>
        <label>What would you like to see improved?<br> <input type="checkbox" value="front-end"> Front-end Projects<br>
        <input type="checkbox" value="back-end"> Back-end Projects<br>
        <input type="checkbox" value="data-visualization"> Data Visualization<br>
        <input type="checkbox" value="challenges"> Challenges<br>
        <input type="checkbox" value="open-source"> Open Source Community<br>
        <input type="checkbox" value="gitter-help"> Gitter help rooms<br>
        <input type="checkbox" value="videos"> Videos<br>
        <input type="checkbox" value="city-meetups"> City Meetups<br>
        <input type="checkbox" value="Wiki"> Wiki<br>
        <input type="checkbox" value="forum"> Forum<br>
        <input type="checkbox" value="additional-courses"> Additional Courses<br>
        <label>
        Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea></label>
        <button id="submit">Submit</button>
      </form>
  </body>
</html>
